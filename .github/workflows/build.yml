name: build

on:
  release:
    types:
      - published

jobs:
  publish:
    name: publish package to PyPI
    runs-on: ubuntu-latest
    steps:
      - name: checkout repository
        uses: actions/checkout@v2
      - name: build package and publish to PyPI
        uses: JRubics/poetry-publish@v1.10
        with:
          pypi_token: ${{ secrets.PYPI_TOKEN }}
